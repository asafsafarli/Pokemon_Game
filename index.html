<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .pokemon-img {
            width: 120px;
            max-width: 100%;
            transition: transform 0.2s;
        }

        .attack {
            transform: scale(1.2) rotate(10deg);
        }

        @media (max-width: 576px) {
            .pokemon-img {
                width: 80px;
            }

            h2 {
                font-size: 1.3rem;
            }

            .alert {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">

                <div class="card bg-black border border-warning shadow-lg p-3 p-sm-4 text-center">

                    <h2 class="text-warning mb-3">‚ö° Pok√©mon Battle ‚ö°</h2>

                    <div class="row align-items-center mb-3">
                        <div class="col-6 col-md-5">
                            <img id="playerPokemon"
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                                class="pokemon-img">
                            <h6 class="mt-2">YOU</h6>
                            <span id="p1" class="badge bg-success fs-6">0</span>
                        </div>

                        <div class="col-md-2 d-none d-md-block fs-1 text-warning">
                            VS
                        </div>

                        <div class="col-6 col-md-5">
                            <img id="enemyPokemon"
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png"
                                class="pokemon-img">
                            <h6 class="mt-2">ENEMY</h6>
                            <span id="p2" class="badge bg-danger fs-6">0</span>
                        </div>
                    </div>

                    <div id="result" class="alert alert-secondary py-2">
                        Press W, E or F to attack
                    </div>

                    <small class="d-block mb-2" style="color: orange;">
                        Desktop: W ‚öîÔ∏è | E ‚ö° | F üî•
                    </small>

                    <!-- Mobile Controls -->
                    <div class="d-flex justify-content-center mt-3 d-sm-none">
                        <button class="btn btn-warning mx-1" data-key="w">‚öîÔ∏è W</button>
                        <button class="btn btn-info mx-1" data-key="e">‚ö° E</button>
                        <button class="btn btn-danger mx-1" data-key="f">üî• F</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
